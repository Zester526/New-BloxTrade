<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trader Sign Up - BloxTrade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      color: #ff4444;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .login-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .login-link a {
      color: #ff4444;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trader Sign Up</h1>
    <input type="text" id="username" placeholder="Roblox Username" required>
    <input type="password" id="password" placeholder="Create Password" required>
    <button onclick="signUp()">Sign Up</button>
    <div class="login-link">
      Already have an account? <a href="trader-login.html">Log In</a>
    </div>
  </div>

  <script>
    function signUp() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        const traders = JSON.parse(localStorage.getItem('traders')) || [];
        const traderExists = traders.some(t => t.username === username);

        if (traderExists) {
          alert('Username already exists. Please choose a different username.');
        } else {
          // Save the new trader
          traders.push({ username, password, tradesThisMonth: 0, totalTrades: 0, monthlyRevenue: 0 });
          localStorage.setItem('traders', JSON.stringify(traders));
          alert('Sign up successful! Please log in.');
          window.location.href = 'trader-login.html';
        }
      } else {
        alert('Please fill in all fields.');
      }
    }
  </script>
</body>
</html>
